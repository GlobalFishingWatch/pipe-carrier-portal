version: '2'
services:
  pipeline:
    image: gfw/pipe-carrier-portal
    build: .
    volumes:
      - ".:/opt/project"
      - "~/.config/gcloud:/root/.config/gcloud"

  py.test:
    image: gfw/pipe-carrier-portal
    build: .
    entrypoint:
      - py.test
    volumes:
      - ".:/opt/project"
      - "~/.config/gcloud:/root/.config/gcloud"
